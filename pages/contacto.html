    <main class="main-cont">
        <h2>Contactate con Nosotros</h2>
        <section class="contacto">
            <form class="form">
                <label>Nombre:</label>
                <input type="text" placeholder="John" class="form-txt">
                
                <label>Apellido:</label>
                <input type="text" placeholder="Doe" class="form-txt">

                <label>Celular:</label>
                <input type="number" placeholder="1234567891" class="form-txt">

                <label>e-Mail:</label>
                <input type="email" placeholder="JohnDoeAgent@gmail.com" class="form-txt">

                <label>Contraseña:</label>
                <input type="password" class="form-txt">

                <select class="form-txt">
                    <option>Opcion 1</option>
                    <option>Opcion 2</option>
                    <option>Opcion 3</option>
                    <option>Opcion 4</option>
                    <option>Opcion 5</option>
                </select>

                <textarea placeholder="Dejanos tus comentarios, sugerencias o peticiones" class="area"></textarea>
                <div class="form-btns">
                    <input type="submit" value="Enviar" class="form-btn">
                    <input type="reset" value="Reiniciar" class="form-btn">
                </div>
            </form>
